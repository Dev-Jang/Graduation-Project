<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Swin - Login</title>

		<!-- Custom fonts for this template-->
		<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

		<!-- Custom styles for this template-->
		<link href="css/sb-admin.css" rel="stylesheet">

	</head>

	<body class="bg-dark">

		<div class="container">
			<div class="card card-login mx-auto mt-5">
				<div class="card-header">로그인</div>
				<div class="card-body">
					<form th:action="@{/login.html}" method="post">
						<input type="hidden" name="${_csrf.parameterName}" value="${csrf.token}" />
						<div th:if="${param.error}">
							<div class="alert alert-danger">
								Invalid E-mail or Password.
							</div>
						</div>
						<div th:if="${param.logout}">
							<div class="alert alert-info">
								You have been logged out.
							</div>
						</div>
						<div th:if="${param.notexist}">
							<div class="alert alert-danger">
								Account not exists!
							</div>
						</div>
						<div class="form-group">
							<div class="form-label-group">
								<input type="email" id="inputEmail" name="username" class="form-control"
								placeholder="Email address" required="required" autofocus="autofocus">
								<label for="inputEmail">이메일</label>
							</div>
						</div>
						<div class="form-group">
							<div class="form-label-group">
								<input type="password" id="inputPassword" name="password" class="form-control"
								placeholder="Password" required="required">
								<label for="inputPassword">비밀번호</label>
							</div>
						</div>
						<div class="form-group">
							<div class="checkbox">
								<label>
									<input type="checkbox" id="remember-me" name="remember-me" value="remember-me">
									비밀번호 기억하기
								</label>
							</div>
						</div>
						<button type="submit" class="btn btn-primary btn-block">로그인</button>
					</form>
					<div class="text-center">
						<a class="d-block small mt-3" href="register.html">회원가입</a>
						<a class="d-block small" href="forgot-password.html">비밀번호를 잃어버리셨나요?</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript-->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

		<!-- Core plugin JavaScript-->
		<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	</body>

</html>
