<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Swin</title>

		<!-- Custom fonts for this template-->
		<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
		<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">

		<!-- Page level plugin CSS-->
		<link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

		<!-- Custom styles for this template-->
		<link href="css/sb-admin.css" rel="stylesheet">

	</head>

	<body id="page-top">

		<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

			<a class="navbar-brand mr-1" href="main.html">S w i n</a>

			<button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
				<i class="fas fa-bars"></i>
			</button>

			<!-- Navbar Search -->
			<form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0"></form>

			<ul class="navbar-nav ml-auto ml-md-0">

				<li class="nav-item dropdown no-arrow">
					<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						<i class="fas fa-user-circle fa-fw"></i>
					</a>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
						<a class="dropdown-item" href="information.html">회원 정보</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">로그아웃</a>
					</div>
				</li>
			</ul>

		</nav>

		<!-- Page Wrapper -->
		<div id="wrapper">

			<!-- Sidebar -->
			<ul class="sidebar navbar-nav">

				<!-- Nav Item - Weather -->
				<li class="nav-item">
					<a class="nav-link" href="index.html">
						<i class="fas fa-fw fa-sun"></i>
						<span>날씨</span>
					</a>
				</li>

				<!-- Nav Item - Main -->
				<li class="nav-item">
					<a class="nav-link" href="main.html">
						<i class="fas fa-fw fa-home"></i>
						<span>창문 제어</span>
					</a>
				</li>

			</ul>
			<!-- End of Sidebar -->

			<div id="content-wrapper">

				<div class="container-fluid">

					<!-- Breadcrumbs-->
					<ol class="breadcrumb">
						<li class="breadcrumb-item active">회원 정보</li>
					</ol>

					<div th:if="${param.success}">
						<div class="alert alert-info">
							비밀번호가 변경되었습니다.
						</div>
					</div>

					<!-- Area Chart Example-->
					<div class="card mb-3">
						<div class="card-header">
							<i class="fas fa-cog"></i>
							회원 정보</div>
						<p>
						<div class="card-body">
							<table class="table table-bordered" th:each="user : ${userinfo}">
								<tr>
									<th>이름</th>
									<td th:text="${user.userName}"></td>
								</tr>
								<tr>
									<th>ID</th>
									<td th:text="${user.userId}"></td>
								</tr>
							</table>
						</div>
						</p>
					</div>

					<div class="card mb-3">
						<div class="card-header">
							<i class="fas fa-fw fa-columns"></i>
							등록한 제품 목록</div>
						<p>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
									<thead>
										<tr>
											<th>제품 IP</th>
											<th>제품 별명</th>
										</tr>
									</thead>
									<tfoot>
										<tr>
											<th>제품 IP</th>
											<th>제품 별명</th>
										</tr>
									</tfoot>
									<tbody>
										<tr th:each="swin : ${swinlist}">
											<td th:text="${swin.swinIp}"></td>
											<td th:text="${swin.swinName}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						</p>
						<div id="updated" class="card-footer small text-muted"></div>
					</div>

					<div class="text-center">
						<a class="btn btn-outline-secondary" href="check-password.html">비밀번호 변경</a>
						<a class="btn btn-outline-secondary" href="#" data-toggle="modal" data-target="#withdrawalModal">회원탈퇴</a>
					</div>
					<br>

				</div>
				<!-- /.container-fluid -->

				<!-- Sticky Footer -->
				<footer class="sticky-footer">
					<div class="container my-auto">
						<div class="copyright text-center my-auto">
							<span>Sungkyul University © Division of Computer Engineering 2014</span>
						</div>
					</div>
				</footer>

			</div>
			<!-- /.content-wrapper -->

		</div>
		<!-- /#wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top">
			<i class="fas fa-angle-up"></i>
		</a>

		<!-- Logout Modal-->
		<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
						<button class="close" type="button" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">종료 할 준비가 되면 아래의 "로그아웃"을 선택하십시오.</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" type="button" data-dismiss="modal">취소</button>
						<form th:action="@{/logout}" method="post" style="display:inline"><input type="submit"
									       class="btn btn-primary" value="로그아웃" /></form>
					</div>
				</div>
			</div>
		</div>

		<!-- Withdrawal Modal-->
		<div class="modal fade" id="withdrawalModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">회원 탈퇴</h5>
						<button class="close" type="button" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">정말로 탈퇴하시겠습니까?</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" type="button" data-dismiss="modal">취소</button>
						<form th:action="@{/withdrawal}" method="post" style="display:inline"><input type="submit"
										   class="btn btn-primary" value="회원탈퇴"/></form>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript-->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

		<!-- Core plugin JavaScript-->
		<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

		<!-- Custom scripts for all pages-->
		<script src="js/sb-admin.min.js"></script>

		<!-- Demo scripts for this page-->
		<script src="js/demo/chart-time-weather-demo.js"></script>
		<script src="js/demo/chart-week-weather-demo.js"></script>

	</body>

</html>
