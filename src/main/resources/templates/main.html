<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Swin - Main</title>

		<!-- Custom fonts for this template-->
		<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

		<!-- Page level plugin CSS-->
		<link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

		<!-- Custom styles for this template-->
		<link href="css/sb-admin.css" rel="stylesheet">

	<script type="text/javascript" th:inline="JavaScript">
		var count = "${swinCount}";
for (var i = 0; i < count; i++) {
	 var div = document.createElement('div');
	 div.innerHTML = document.getElementById('preset').innerHTML;
	document.getElementById('field').appendChild(div);
}
	</script>


	</head>

	<body id="page-top">

		<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

			<a class="navbar-brand mr-1" href="main.html">S w i n</a>

			<button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
				<i class="fas fa-bars"></i>
			</button>

			<!-- Navbar Search -->
			<form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0"></form>

			<!-- Navbar -->
			<ul class="navbar-nav ml-auto ml-md-0">

				<li class="nav-item dropdown no-arrow">
					<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
										  aria-haspopup="true" aria-expanded="false">
						<i class="fas fa-user-circle fa-fw"></i>
					</a>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
						<a class="dropdown-item" href="information.html">회원 정보</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">로그아웃</a>
					</div>
				</li>
			</ul>

		</nav>

		<!-- Page Wrapper -->
		<div id="wrapper">

			<!-- Sidebar -->
			<ul class="sidebar navbar-nav">

				<!-- Nav Item - Weather -->
				<li class="nav-item">
					<a class="nav-link" href="index.html">
						<i class="fas fa-fw fa-sun"></i>
						<span>날씨</span>
					</a>
				</li>

				<!-- Nav Item - Main -->
				<li class="nav-item active">
					<a class="nav-link" href="main.html">
						<i class="fas fa-fw fa-home"></i>
						<span>창문 제어</span>
					</a>
				</li>

			</ul>
			<!-- End of Sidebar -->

			<div id="content-wrapper">

				<div class="container-fluid">

					<!-- Breadcrumbs-->
					<div class="card mb-3">
						<div class="card-header">
							<i class="fas fa-fw fa-columns"></i>
							창문 제어
						</div>
						<p>
						<div class="card-body">
							<!-- Icon Cards-->
							<div class="row">

								<div id="preset" class="col-xl-6 col-sm-6 mb-3" th:each="swin : ${swinList}">
									<div class="card text-white bg-secondary o-hidden h-100">
										<div class="card-body">
											<div class="card-body-icon">
												<i class="fas fa-fw fa-columns"></i>
											</div>
											<div class="mr-5" th:text="${swin.swinName}"></div>
										</div>
										<a class="card-footer text-white clearfix small z-1"
											th:href="@{'/window.html'(swinIp=${swin.swinIp})}">
											<span class="float-left">View Details</span>
											<span class="float-right">
												<i class="fas fa-angle-right"></i>
											</span>
										</a>
									</div>
								</div>
								<div id="field"></div>
								<div class="col-xl-6 col-sm-6 mb-3">
									<div class="card text-secondary bg-light o-hidden h-100">
										<div class="card-body">
											<div class="card-body-icon">
												<i class="fas fa-fw fa-plus"></i>
											</div>
											<div class="mr-5">추가</div>
										</div>
										<a class="card-footer text-secondary clearfix small z-1" th:href="@{'/prodregister.html'}">
											<span class="float-left">View Details</span>
											<span class="float-right">
												<i class="fas fa-angle-right"></i>
											</span>
										</a>
									</div>
								</div>
							</div>
						</div>
						</p>
					</div>
				</div>

				<!-- /.container-fluid -->

				<!-- Sticky Footer -->
				<footer class="sticky-footer">
					<div class="container my-auto">
						<div class="copyright text-center my-auto">
							<span>Sungkyul University © Division of Computer Engineering 2014</span>
						</div>
					</div>
				</footer>

			</div>
			<!-- /.content-wrapper -->

		</div>
		<!-- /#wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top">
			<i class="fas fa-angle-up"></i>
		</a>

		<!-- Logout Modal-->
		<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
								       aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
						<button class="close" type="button" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">종료 할 준비가 되면 아래의 "로그아웃"을 선택하십시오.</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" type="button" data-dismiss="modal">취소</button>
						<form th:action="@{/logout}" method="post" style="display:inline"><input type="submit"
									       class="btn btn-primary" value="로그아웃"/></form>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript-->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

		<!-- Core plugin JavaScript-->
		<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

		<!-- Page level plugin JavaScript-->
		<script src="vendor/chart.js/Chart.min.js"></script>

		<!-- Custom scripts for all pages-->
		<script src="js/sb-admin.min.js"></script>

		<!-- Demo scripts for this page-->
		<script src="js/demo/chart-time-weather-demo.js"></script>
		<script src="js/demo/chart-week-weather-demo.js"></script>

	</body>

</html>
