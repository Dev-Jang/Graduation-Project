<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Swin - Add</title>

		<!-- Custom fonts for this template-->
		<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

		<!-- Custom styles for this template-->
		<link href="css/sb-admin.css" rel="stylesheet">

	</head>

	<body class="bg-dark">

		<div class="container">
			<div class="card card-register mx-auto mt-5">
				<div class="card-header">제품 등록</div>
				<div class="card-body">
					<form th:action="@{/addswin}" method="POST">
						<div th:if="${param.exist}">
							<div class="alert alert-danger">
								Product already exists!
							</div>
						</div>
						<div class="form-group">
							<div class="form-label-group">
								<input type="text" id="ip" name="swinIp" class="form-control" placeholder="Product IP" required="required" autofocus="autofocus">
								<label for="ip">제품 IP</label>
							</div>
						</div>
						<div class="form-group">
							<div class="form-label-group">
								<input type="test" id="name" name="swinName" class="form-control" placeholder="Product Name" required="required">
								<label for="name">제품 별명</label>
							</div>
						</div>
						<button type="submit" class="btn btn-primary btn-block">등록하기</button>
					</form>
					<div class="text-center">
						<a class="d-block small mt-3" href="main.html">이전으로</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript-->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

		<!-- Core plugin JavaScript-->
		<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
	</body>

</html>
